{% extends 'base.html' %}

{% block body %}

<div class="container">
  <div class="card mt-5">
    <div class="card-header text-center py-3">
      <h1>Verify Password<i class="fas fa-link px-2"></i></h1>
    </div>
    <div class="px-3 py-4">
      <form action="" method="POST">
        {% csrf_token %}
        <div class="row g-1">
          <div class="col-1">
            <p>Password</p>
          </div>
          <div class="col-7">{{form.password}}</div>
          <div class="col-2">
            <button class="btn btn-success btn-lg w-100" type="submit">
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  {% if errors %}
  <div class="alert alert-danger mt-4" role="alert">
    <p>{{errors}}</p>
  </div>
  {% endif %}
</div>
{% endblock body %}
